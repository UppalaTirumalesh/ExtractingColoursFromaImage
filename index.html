<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <h1 class="text-center">Image Colour Extraction</h1>

    <div id="drop-zone">
      <div>
        <div class="fileInupt">
          <label for="file-upload">Select files</label>
          <input type="file" accept="image/png, image/jpg, image/gif" id="file-upload"
            name="myfile" />
        </div>
        <h2 for="myfile"><strong>(or)</strong> <br>Drag and Drop</h2>
      </div>
    </div>

    <div class="theme-extraction">
      <div id="canvas-area">
        
        <canvas id="canvas"></canvas>
      </div>

      <div class="theme">
        <h2>Current Colour</h2>
        <span id="current-pixel"></span>
        <h2>Selected Colours</h2>
        <div id="color-history">

        </div>

      </div>
    </div>

  </main>
  <script src="./script.js"></script>
</body>

</html>
